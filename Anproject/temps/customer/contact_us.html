{% extends "customer/base.html" %}
{% load staticfiles %} {% block title %}Contact Us{% endblock %}
{% block body_block %}

<section id="contact-page-bg">
    <section id="contact_form">

        <div class="container">
            <div class="jumbotron contact_jumbotron os-animation" data-os-animation="bounceInDown" data-os-animation-delay="0s">

                <h2 class="contact-text">Contact Form</h2>
                    <form method="POST" id="contact-form">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <input type="Submit" value="Submit" class="btn btn-primary" id="sub_button">
                   </form>
            </div>
        </div>
        <script src="{% static 'customer/js/form-validation.js' %}"></script>
    </section>


    <section id="googlemap link-to-map">
       <div class="container">
         <h2 class="heading"><center><b>My Google Maps Demo</b></center></h3>
         <div id="map"></div>
         <script>
         // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    function initMap() {
        map=new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: -34.397, lng: 150.644
            }
            , zoom: 12, styles: [ {
                elementType: 'geometry', stylers: [ {
                    color: '#242f3e'
                }
                ]
            }
            , {
                elementType: 'labels.text.stroke', stylers: [ {
                    color: '#242f3e'
                }
                ]
            }
            , {
                elementType: 'labels.text.fill', stylers: [ {
                    color: '#746855'
                }
                ]
            }
            , {
                featureType: 'administrative.locality', elementType: 'labels.text.fill', stylers: [ {
                    color: '#d59563'
                }
                ]
            }
            , {
                featureType: 'poi', elementType: 'labels.text.fill', stylers: [ {
                    color: '#d59563'
                }
                ]
            }
            , {
                featureType: 'poi.park', elementType: 'geometry', stylers: [ {
                    color: '#263c3f'
                }
                ]
            }
            , {
                featureType: 'poi.park', elementType: 'labels.text.fill', stylers: [ {
                    color: '#6b9a76'
                }
                ]
            }
            , {
                featureType: 'road', elementType: 'geometry', stylers: [ {
                    color: '#38414e'
                }
                ]
            }
            , {
                featureType: 'road', elementType: 'geometry.stroke', stylers: [ {
                    color: '#212a37'
                }
                ]
            }
            , {
                featureType: 'road', elementType: 'labels.text.fill', stylers: [ {
                    color: '#9ca5b3'
                }
                ]
            }
            , {
                featureType: 'road.highway', elementType: 'geometry', stylers: [ {
                    color: '#746855'
                }
                ]
            }
            , {
                featureType: 'road.highway', elementType: 'geometry.stroke', stylers: [ {
                    color: '#1f2835'
                }
                ]
            }
            , {
                featureType: 'road.highway', elementType: 'labels.text.fill', stylers: [ {
                    color: '#f3d19c'
                }
                ]
            }
            , {
                featureType: 'transit', elementType: 'geometry', stylers: [ {
                    color: '#2f3948'
                }
                ]
            }
            , {
                featureType: 'transit.station', elementType: 'labels.text.fill', stylers: [ {
                    color: '#d59563'
                }
                ]
            }
            , {
                featureType: 'water', elementType: 'geometry', stylers: [ {
                    color: '#17263c'
                }
                ]
            }
            , {
                featureType: 'water', elementType: 'labels.text.fill', stylers: [ {
                    color: '#515c6d'
                }
                ]
            }
            , {
                featureType: 'water', elementType: 'labels.text.stroke', stylers: [ {
                    color: '#17263c'
                }
                ]
            }
            ]
        }
        );
        infoWindow=new google.maps.InfoWindow;
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos= {
                    lat: position.coords.latitude, lng: position.coords.longitude
                }
                ;
                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                infoWindow.open(map);
                map.setCenter(pos);
            }
            , function() {
                handleLocationError(true, infoWindow, map.getCenter());
            }
            );
        }
        else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ? 'Error: The Geolocation service failed.': 'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }

    </script>
    </div>
    </section>
</section>

{% endblock %}
