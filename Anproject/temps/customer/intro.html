<!doctype html>
{% load staticfiles %}
<html lang="en" class="no-js">
<head>
	<title>AppDash</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
  <link href="{% static 'customer/css/reset.css' %}" rel="stylesheet"/>
  <link href="{% static 'customer/intro.css' %}" rel="stylesheet"/>
  <script src="{% static 'customer/js/modernizr.js' %}" type="text/javascript"></script>

	<!--Circular Navigation -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'customer/css/normalize.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'customer/css/component1.css' %}" />
	<script src="{% static 'customer/js/modernizr-2.6.2.min.js' %}"></script>

	<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-7243260-2']);
			_gaq.push(['_trackPageview']);
			(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
	</script>


</head>
<body>
<main id="cd-main-content">
	<section id="cd-intro">
		<h1>Welcome to AppDash</h1>

		<header class="cd-header">
			
			<a class="cd-menu-trigger" href="">Menu<span></span></a>
		</header>
		<div class="cd-blurred-bg"></div>
	</section> <!-- cd-intro -->
</main>

<div class="cd-shadow-layer"></div>

<nav id="main-nav">
	<ul>

		<li><a href="{% url 'index' %}"><span>Home</span></a></li>
		<li><a href="{% url 'about_us' %}"><span>About Us</span></a></li>
		<li><a href="{% url 'services' %}"><span>Services</span></a></li>
		<li><a href="{% url 'customer:contact_us' %}"><span>Contact us</span></a></li>
	</ul>
	<a href="#0" class="cd-close-menu">Close<span></span></a>
</nav>

<div class="component">
			<!-- Start Nav Structure -->
			<button class="cn-button" id="cn-button"><i class="fa fa-bolt flash" aria-hidden="true"></i></button>
			<div class="cn-wrapper" id="cn-wrapper">
					<ul>
						<li><a href="{% url 'about_us' %}" data-toggle="tooltip" data-placement="top" title="About Us"><span class="fa fa-eye"></span></a></li>
						<li><a href="{% url 'services' %}"  data-toggle="tooltip" data-placement="top" title="Services"><span class="fa fa-handshake-o"></span></a></li>
						<li><a href="{% url 'index' %}"  data-toggle="tooltip" data-placement="top" title="Home"><span class="icon-home"></span></a></li>
						<li><a href="{% url 'customer:contact_us' %}" data-toggle="tooltip" data-placement="top" title="Contact Us"><span class="fa fa-address-book"></span></a></li>
						<li><a href="https://www.facebook.com" data-toggle="tooltip" data-placement="top" title="Facebook"><span class="icon-facebook"></span></a></li>


					 </ul>
			</div>
			<div id="cn-overlay" class="cn-overlay"></div>
			<!-- End Nav Structure -->
		</div>
		<script src="{% static 'customer/js/polyfills.js' %}"></script>
		<script src="{% static 'customer/js/demo1.js' %}"></script>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static 'customer/js/main.js' %}" type="text/javascript"></script>

</body>
</html>
